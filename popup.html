<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Moataz Extention</title>
  </head>
  <body>
    <div class="container">
      <img class="icon" src="img/icon.png" alt="icon" />
      <h4>Budget Manager</h4>
      <p>Spending <span id="spending" class="badge badge-info"></span></p>
      <p>Limit <span id="limit" class="badge badge-info"></span></p>

      <form>
        <div class="form-group">
          <label for="spendingAmount">Add Spending</label>
          <input type="text" class="form-control" id="spendingAmount" />
        </div>
        <button type="submit" class="btn btn-primary" id="updateSpending">
          Spend
        </button>
      </form>
      <hr />
      <script src="js/jquery.min.js"></script>
      <script src="js/shared.js"></script>
      <script src="js/popup.js"></script>
    </div>
  </body>
</html>
